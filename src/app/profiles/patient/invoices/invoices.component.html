<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Payment Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</th>
      <td mat-cell *matCellDef="let row">{{ row.paymentType }}</td>
    </ng-container>
    <ng-container matColumnDef="Total Cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
      <td mat-cell *matCellDef="let row">{{ row.totalCost }}</td>
    </ng-container>
    <ng-container matColumnDef="Doctor Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
      <td mat-cell *matCellDef="let row">{{ row.doctor.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date : "dd / MM / yyyy" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<div class="container mt-4">
  <button class="btn btn-danger px-4" type="button" (click)="cancel()">
    Back
  </button>
</div>
