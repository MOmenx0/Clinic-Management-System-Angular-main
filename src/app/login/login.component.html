<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .mycard {
            height: 700px;
        }
    </style>
</head>

<body>
    <div class="mycard">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div id="main-card" class="col col-xl-10">
                        <div class="card shadow-lg" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="../../assets/Doctor.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 0;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                        <form [formGroup]="userLogForm">

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fa fa-solid fa-stethoscope fa-2x" style="color: #ff6219; font-size: 60px;"></i>
                                                <span class="h1 fw-bold mb-0">Healthy Wealthy</span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                            </h5>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="email">Email</label>
                                                <input [class.is-invalid]="email?.invalid &&email?.touched" type="email" formControlName="email" id="email" name="email" class="form-control form-control-lg"/>
                                                <div *ngIf="email?.invalid && email?.touched">
                                                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                                                    <small class="text-danger" *ngIf="email?.errors?.['pattern']">Please Enter Valid Email</small>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input [class.is-invalid]="password?.invalid &&password?.touched" type="password" formControlName="password" id="password" name="password" class="form-control form-control-lg" />
                                                <div *ngIf="password?.invalid && password?.touched">
                                                    <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                                                </div>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label>Position:</label>
                                                <div *ngFor="let item of radioList; let i=index">
                                                    <input class="form-check-input"  formControlName="typeOptions" type="radio" [checked]="item.checked" name="type" [value]="item.value" >
                                                    <label class="form-check-label">{{item.name}}</label>
                                                </div> -->
                                                <!-- <div class="error-msg" *ngIf="l.controls['typeOptions'].errors?.['required']">
                                                    Please select any option above!
                                                  </div> -->
                                                <!-- <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="type" value="Receptionist">
                                                    <label class="form-check-label">Receptionist</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="type" value="Patient">
                                                    <label class="form-check-label">Patient</label>
                                                </div>
                                                <div class="text-danger" id="idValidation">
                                                    Invalid Username or Password, or maybe this Username doesn't match the Position.
                                                </div> -->
                                            <!-- </div> -->

                                            <div class="pt-1 mb-4">
                                                <button [disabled]="!userLogForm.valid" (click)="login()" class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                            </div>

                                            <a class="small text-muted" href="#!">Forgot password?</a>
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                    href="#!" style="color: #393f81;" [routerLink]="['/register'] ">Create account</a></p>
                                            <!-- TODO: ContactUs -->
                                            <a href="#!" class="small text-muted">Terms of use</a>
                                            <span>&nbsp;</span>
                                            <a href="#!" class="small text-muted">Privacy policy</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
