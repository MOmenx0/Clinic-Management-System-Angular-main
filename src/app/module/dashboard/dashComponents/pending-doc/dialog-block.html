<h1 mat-dialog-title>Block Doctor</h1>
<div mat-dialog-content>
  Would you like to Block This Doctor?
</div>
<div mat-dialog-actions>

  <button  mat-button color="warn" mat-dialog-close cdkFocusInitial>No</button>
</div>
