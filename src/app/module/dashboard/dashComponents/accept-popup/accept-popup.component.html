<div class="modal-header">
    <h5 class="modal-title " id="exampleModalLabel">Edit Student</h5>
    
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form>
        <div class="row">         
           <div class="mb-3">
            <label for="name" class="form-label">You have To choose Clinic First</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="clininsID" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let item of clinins" [value]="item._id" selected>{{item.name}}</option>
                
              </select>   
        </div>
        </div> 
    </form>
    <div *ngIf="errorFlag" class="m-2 alert alert-danger" role="alert">
      {{messege}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()" (click)="exit()" >
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="save()" >Save changes</button>
  </div>
