<div class="row">
<mat-tab-group class="col-12" >
  <mat-tab label="Medicine">


      <mat-form-field  >

          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>


        </mat-form-field>
<button mat-raised-button color="primary" [routerLink]="['add']" class="Add my-2">Add New Medicine</button>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="drugName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug Name </th>
            <td mat-cell *matCellDef="let row"> {{row.drugName}} </td>
          </ng-container>

          <ng-container matColumnDef="dosage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dosage </th>
            <td mat-cell *matCellDef="let row"> {{row.dosage}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row" > {{row.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="exp_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expire Date </th>
            <td mat-cell *matCellDef="let row" > {{row.exp_date.split("T")[0]}} </td>
          </ng-container>

           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button>

                <a class="text-decoration-none" [routerLink]="['details',row._id]" routerLinkActive="active1">View</a>
              </button>


              <button  mat-button color="primary" (click)='edit(row._id)'>Edit</button>
              <button mat-button color="warn" (click)='delete(row._id)'>Delete</button>
              <!-- delete(row._id)  -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
<ng-confirm></ng-confirm>
  </mat-tab>
  <mat-tab label="Archive" >

    <app-medicine-archive></app-medicine-archive>
  </mat-tab>

</mat-tab-group>

</div>
