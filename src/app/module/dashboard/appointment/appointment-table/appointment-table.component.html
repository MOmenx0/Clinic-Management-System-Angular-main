<h1>Appointment<h1>
  <mat-tab-group class="col-12 mt-3">
    <mat-tab label="Daily Appointment Calendar">
      <app-appointment-scan></app-appointment-scan>

      </mat-tab>
    <mat-tab label="Mounth Appointment Calendar">

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2023-11-11" #input>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" [routerLink]="['/add']" class="Add mt-2">Add New Appointment</button> -->

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row._id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name </th>
              <td mat-cell *matCellDef="let row"> {{row.patientId.name}} </td>
            </ng-container>

            <!-- dr Column -->
            <ng-container matColumnDef="Dr name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dr name </th>
              <td mat-cell *matCellDef="let row"> DR\{{row.doctorId.name}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>

            <!-- time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
              <td mat-cell *matCellDef="let row"> {{row.time}} </td>
            </ng-container>

             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-button >
                  <a [routerLink]="['details',row._id]" routerLinkActive="active1" class="text-decoration-none"> View </a>
                </button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

      </mat-tab>
      <mat-tab label="Archive">
        <app-appointment-archive></app-appointment-archive>
    </mat-tab>
    </mat-tab-group>
